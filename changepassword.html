<!DOCTYPE html>
<html>
		<head>
			<title>Ebook App Testing</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link type="text/css" rel="stylesheet" href="css/register.css"></link>
		</head>
		<body>
				<h1>Bookstack</h1>
				<h2>Change Password</h2>
					<form id="regform">
						Email:<br>
						<div class="transparent"><input type="text" class="radius" name="email" id="email" placeholder="Your Email"></div><br>
						Old Password:<br>
						<div class="transparent"><input type="password" class="radius" name="password" id="password" placeholder="Your Password"></div><br>
						New Password:<br>
						<div class="transparent"><input type="password" class="radius" name="newpassword" id="newpassword" placeholder="New Password"></div><br>
						<button name="Change Password" type="button" value="Change Password" id="changepasswordbutton" class="btn-info"> Change Password						
						</button>
						<div >
							<p id="loginmessage">
							</p><a id="continue" href="http://google.com"></a><a id="register" href="http://google.com"></a>
						</div>
					</form>
		</body>
		<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/changepassword.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
