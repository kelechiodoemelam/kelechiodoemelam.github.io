<!DOCTYPE html>
<html>
<head>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src = "https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="login.js"></script>
	<script type = "text/javascript" src = "ebookApp.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	 <link type="text/css" rel="stylesheet" href="css/register.css"></link>
	<title>Add your eBook here</title>
</head>
<body>
	<h1>Bookstack</h1>
	<h2 id = "Add text">Add an eBook. Make the world a better place.</h2>
	<div id="regform">
		<label for = "eBookname" id = "eBookname">Title of eBook: </label>
		<input class="transparent" type = "text" id = "name" autocomplete = "on"/><br><br><br><br>
		<label for = "ebookSite" id = "ebookSite">URL of eBook: </label>
		<input class="transparent" type = "text" id = "url" autocomplete = "on"/><br><br><br><br>
		<label for = "describe" id = "describe">Description: </label>
		<textarea rows = "4" cols = "50" id = "description">Describe your books here</textarea><br>
		<button class="btn-success"><input type = "button" value = "Add" id = "add" onclick = "AddEbooks()" /></button><br><br><br>
		<button class="btn-info"><a href = "eBookApp.html" id = "goBack">Go back to Dashboard</a></button>
	</div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
</html>
